<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full h-screen flex flex-col">
      <div
        class="w-full h-[20%] p-[10px] bg-green-700 flex justify-between items-center"
      >
        <span class="text-white text-3xl font-bold"
          >Green Land Collections</span
        >
        <span
          class="w-[50%] text-white flex justify-evenly items-center text-l"
        >
          <span> Home </span>
          <span> About Us</span>
          <span> Contact Us</span>
          <span> Others</span>
          <button
            onclick="Logout()"
            class="w-[100px] h-[40px] text-green-700 hover:text-red-600 hover:border-2 border-red-600 hover:hover:scale-125 hover:transition-all hover:ease-in hover:duration-200 rounded-md font-bold text-xl bg-white"
          >
            Logout
          </button>
        </span>
      </div>
      <div class="w-full h-[80%] flex justify-evenly items-center">
        <div
          class="w-[30%] h-[70%] flex flex-col rounded-lg shadow-lg shadow-green-700 justify-center items-center"
        >
          <span class="h-[20%] text-green-700 font-bold text-xl"
            >Base Price
            <input  type="number"  class="w-[50%] text-[17px] outline-none  border-b-2 border-b-green-700" id="base" placeholder="Enter the Price" />
          </span>
          <span class="h-[20%] text-green-700 font-bold text-xl"
            >Gst
            <input   type="number" class="w-[70%] text-[17px]  outline-none border-b-2 border-b-green-700" id="Gst" placeholder="Enter the GST percent" />
          </span>
          <button onclick="GST()"
            class="w-[100px] h-[40px] rounded-full bg-green-700 text-white font-bold"
          >
            Total Price
          </button>
          <br>
          <h3 id="H3"></h3>
        </div>

        <div
          class="w-[30%] h-[70%] flex flex-col rounded-lg shadow-lg shadow-green-700 justify-center items-center"
        >
          <span class="h-[20%]   text-green-700 font-bold text-xl"
            >Total Price
            
            <input type="number" class=" w-[50%] text-[17px] outline-none  border-b-2 border-b-green-700" id="total" placeholder="Enter the Price" />
          </span>
          <span class="h-[20%] text-green-700 font-bold text-xl"
            >Discount
            <input   type="number" class="w-[70%] text-[17px] outline-none  border-b-2 border-b-green-700" id="dis" placeholder="Enter the Discount percent" />
            
          </span>
          <button onclick="Discount()"
            class="w-[150px] h-[50px] rounded-full bg-green-700 text-white font-bold"
          >
            Discounted Price
          </button>
          <br>
          <h3 id="H4"></h3> 
        </div>
      </div>
    </section>
  </body>
  <script src="/index2.js"></script>
</html>
